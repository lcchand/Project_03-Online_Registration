<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The Code Review</title>
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/exceed-form-newsletter.css">
	</head>

<body>

	<header class="main-header">
		<h2 class="masthead">The Code Review</h2>
		<div class="banner">
			<h2>Signup for our Newsletter</h2>
			<h3 class="txt_center">Get the latest news on how our code is doing right in your inbox</h3>
		</div>
	</header>
	<!-- end header	-->

	<!-- Form -->
	<form action="exceed_index.html" method="post" autocomplete="off">
		<span class="brdr_top"></span>
		<fieldset>
			<legend>Contact Information</legend>
				<div class="ci_row_container">
					<label for="name">Full Name</label>
					<input type="text" id="name" name="name" value="" required aria-required="true" pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+"  title="firstname lastname" placeholder="Required ">
				</div>
				<div class="ci_row_container">
					<label for="email">Email address</label>
					<input type="email" id="email" name="email" required aria-required="true"  placeholder="Required ">
				</div>
				<div class="ci_row_container">
					<label for="telephone">Phone Number</label>
					<input type="tel" id="telephone" name="telephone">
				</div>
				<div class="ci_row_container">
					<label for="street">Street Address</label>
					<input type="text" id="street" name="street" placeholder="123 Main Street">
				</div>
				<div class="ci_row_container">
					<label for="city">City</label>
					<input type="text" id="city" name="city" placeholder="Metropolis">
				</div>
				<div class="ci_row_container">
					<label for="state">State</label>
					<select id="state" name="state">
						<option value="none" selected>Choose State</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="DC">Washington D.C.</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>
					</div>
					<div class="ci_row_container zipcode">
						<label for="zipcode">Zip Code</label>
						<input type="text" id="zipcode" name="zipcode">
				</div><!-- ci_row_container -->
		</fieldset>

		<span class="brdr_top"></span>
		<fieldset>
			<legend>Newsletter</legend>

			<label for="html_news">Select the newsletters you would like to recieve</label>

			<input type="checkbox" id="html_news" value="html_news" name="html_news"><label for="html_news" class="inline_label">HTML News</label><br>
			<input type="checkbox" id="css_news" value="css_news" name="css_news"><label for="css_news"  class="inline_label">CSS News</label><br>
			<input type="checkbox" id="js_news" value="js_news" name="js_news"><label for="js_news"  class="inline_label">Javascript News</label><br>

			<label for="html_format">Newsletter format</label>

			<input type="radio" id="html_format" value="html_format" name="letter_format"><label for="html_format" class="inline_label">HTML</label><br>
			<input type="radio" id="text_format" value="text_format" name="letter_format"><label for="text_format" class="inline_label">Plain text</label><br>

			<label for="topics">Other topics you'd like to hear about</label>
			<textarea id="topics" name="topics"></textarea>

		</fieldset>

		<span class="brdr_top"></span>
		<fieldset>
			<legend>Tell us More!</legend>

			<div class="ci_row_container">
				<label for="tum_website">Your Website</label>
				<input type="url" id="tum_website" name="tum_website" pattern="https?://.+">
			</div>
			<div class="ci_row_container">
				<label for="tum_years">Years Programming</label>
				<input type="number" min="1" max="50" id="tum_years" name="tum_years">
			</div>

		</fieldset>

		<button type="submit">Sign Up</button>
		<!-- Change added border below -->
		<span class="brdr_bot"></span>
	</form>



		<footer>
			<p>Copyright The Code Review</p>
		</footer>

	</body>
</html>
